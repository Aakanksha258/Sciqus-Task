<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
                   <p>S<br>I<br>D<br>E<br>B<br>A<br>R</p>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Header -->
        <div class="header">Header</div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="box container-1">Container 1</div>
            <div class="box container-2">
                Container 2
                <p>Text Text Text <br>Text Text Text </p>
            </div>
            <div class="box container-3">Container 3</div>
            <div class="box container-4">Container 4</div>
            <div class="box container-5">
                <div class="tabs">
                    <div class="tab">A</div>
                    <div class="tab">B</div>
                </div>
                Container 5
            </div>
            <div class="box container-6">Container 6</div>
        </div>
    </div>
</body>
</html>
